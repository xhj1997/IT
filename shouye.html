<script type="text/html" id="picinner">
    {{each list value i}}
    <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 item">
        {{if isMobile}}
        <img src="{{value.mUrl}}" alt="...">
        {{else}}

        {{/if}}
    </div>
    {{/each}}
</script>
<script type="text/html" id="piccover">
    {{each list as value i}}
    <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-12 contbox">
        <div class="cont">
        <img src="{{value.img}}" alt="">
        <p>{{value.p1}}</p>
        <p>{{value.p2}}</p>
        <p>{{value.p3}}</p>
        <p>{{value.p4}}</p>
        <p>{{value.p5}}</p>
        <p>{{value.p6}}</p>
        <div class="btn-cat">
            <a href="men1.html" class="btn btn-white-sec"><i class=""></i><span>{{value.span1}}</span></a>
            <a href="I.T-demo.html" class="btn btn-white-sec"><i class=""></i><span>{{value.span2}}</span></a>
        </div>
    </div>
    </div>
    {{/each}}
</script>
<script>
    //1.数据源
    var data = [
        {

        },
        {
            "pcUrl":"images/shouye2big.jpg",

        },
        {

            "p1" :"时尚灵感集结",

            "span2":"女装"
        }
    ];

    //3.当屏幕大小发生变化的时候
    var width = 0;
    var isMobile = false;
    window.onresize = function(){
        width1 = document.body.clientWidth||document.documentElement.clientWidth;
        height1=document.body.clientHeight||document.documentElement.clientHeight;
        if (width1 < 768){
            isMobile = true;
        }
        else{
            isMobile = false;
        }
        console.log(isMobile);
        render();
        console.log(width1);
        console.log(height1);
        var h1="";
        h1=height1+"px";
        var height2=height1/2;
        var h2=height2+"px";
        console.log(h1);

        var w1="";
        w1=width1+"px";
        var width2=width1/2;
        var w2=width2+"px";
        console.log(w1);
//        pc端
        $(".item a").css({
            "display":"block",
            "width":w2,
            "height":h1,
            "overflow":"hidden"
        })
//        移动端
        $(".item img").css({
            "width":w1,
            "height":h2,
            "overflow":"hidden"

        })
    }
    window.onresize();

    //渲染页面的方法
    function render(){
        //1.渲染图片的数据
        var html = template("picinner",{list:data,isMobile:isMobile});
        document.querySelector(".pic").innerHTML = html;
        var html2=template("piccover",{list:data,isMobile:isMobile});
        document.querySelector(".pictext").innerHTML = html2;
    }


</script>
